<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Who Dat Pokémon</title>
</head>

<body>
  <img style="height: 400%;" src="https://giantbomb1.cbsistatic.com/uploads/scale_small/0/9740/270122-pok_mon_firered_first_battle.png">

  <hr>

  <div id="battle-screen" class="container">

    <div id="enemy-pokemon" class="row">
      <div class="stats col-3">
        <span class="name">Squirtle</span>
      </div>
      <div id="sprite" class="col-3">
      </div>
    </div>

    <div id="player-pokemon" class="row">
      <div id="sprite" class="col-3">
      </div>
      <div class="stats col-3">
        <span class="name">Charmander</span>
      </div>
    </div>

  </div>

  <hr>

  <div class="container">
    <form id="I-choose-you">
      <h1>What Pokémon would you like?</h1>
      <input type="text" id="pocket-monster-name" value="gyarados"></input>
      <button class="btn-lg">I choose you!</button>
    </form>  
  </div>  
  <div class="container">
    <p>Pokemon Name: <span id="name"></span></p>
    <!-- Pokemon sprites:  -->
    <div id="pokemon-image"></div>
    <p>Pokemon Height: <span id="height"></span></p>
    <p>Pokemon Weight: <span id="weight"></span></p>
  </div>  

  <hr>

</body>

</html>
